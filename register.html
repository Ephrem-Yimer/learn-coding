<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>REGISTER | PAGE</title>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <header class="main-header">
      <div>
          <h3>Make Contact Agency</h3>
      </div>
    </header>

    <div class="main-block">
      <div class="left-part">
        <span class="left-part-1">
            <h1>Register To Get a Job</h1>
            <p>If you are having too much trouble in getting a job, Then Make is there for you!! </p>
        </span>
        <span class="left-part-2">
            <h1>Get A Profesional Employee</h1>
        </span>  
      </div>

      <form action="login.html" method="POST">
        <div class="info">
          <input  id="11" type="text" name="name" placeholder="jobseeker or Company" required>
          <input type="email" name="Email" placeholder="Email" required>
          <input type="tel" name="telephone" placeholder="Phone number">
          <input type="password" id='password' name="password" placeholder="Password" required  >
        </div>
        <button type="submit" >Submit</button>
      </form>
    </div>
  <script src="register.js"></script>
  </body>
</html>
